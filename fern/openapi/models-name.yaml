get:
  summary: Get a Model
  tags: [/models]
  operationId: get-model
  x-fern-sdk-method-name: get
  x-fern-sdk-group-name: models
  description: Returns the configuration of a model provided an endpoint. If no modelName is provided, the default model's configuration for the endpoint is returned.
  parameters:
    - name: endpoint
      in: path
      required: true
      schema:
        type: string
        x-fern-audiences: [ "public" ]
    - name: modelName
      in: query
      description: Override the model to fetch. Instead of the default one for the endpoint.
      schema:
        type: string
        x-fern-audiences: [ "public" ]
    - $ref: './types/RequestSource.yaml'
  responses:
    '429':
      $ref: './types/RateLimit.yaml'
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './types/ModelConfig.yaml'
      headers:
        X-API-Warning:
          schema:
            type: string
            x-fern-audiences: [ "public" ]
          description: Warning description for incorrect usage of the API
    '400':
      description: Bad Request
    '500':
      description: Internal Server Error

