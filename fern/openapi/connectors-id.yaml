get:
  x-fern-audiences: [public]
  summary: Get a Connector
  tags: [/connectors]
  description: Retrieve a connector by ID. See
    ['Connectors'](/docs/connectors) for more
    information.
  operationId: get-connector
  x-fern-sdk-method-name: get
  x-fern-sdk-group-name: connectors
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the connector to retrieve.
      schema:
        type: string
        x-fern-audiences: ['public']
    - $ref: './types/RequestSource.yaml'
  responses:
    '400':
      $ref: "./errors/BadRequest.yaml"
    '401':
      $ref: "./errors/Unauthorized.yaml"
    '403':
      $ref: "./errors/Forbidden.yaml"
    '404':
      $ref: "./errors/NotFound.yaml"
    '422':
      $ref: "./errors/UnprocessableEntity.yaml"
    '429':
      $ref: './errors/RateLimit.yaml'
    '498':
      $ref: "./errors/InvalidToken.yaml"
    '499':
      $ref: "./errors/RequestCancelled.yaml"
    '500':
      $ref: "./errors/InternalServerError.yaml"
    '501':
      $ref: "./errors/NotImplemented.yaml"
    '503':
      $ref: "./errors/ServiceUnavailable.yaml"
    '504':
      $ref: "./errors/GatewayTimeout.yaml"
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './types/GetConnectorResponse.yaml'
  x-readme:
    samples-languages:
      - python
      - java
      - node
      - curl
      - go
    code-samples:
      - language: go
        name: Cohere Go SDK
        install: go get github.com/cohere-ai/cohere-go/v2
        code:
          $ref: './snippets/go/connector-get/main.go'
      - language: python
        name: Sync
        install: python -m pip install cohere --upgrade
        code:
          $ref: ./snippets/python/connector-get.py
      - language: python
        name: Async
        install: python -m pip install cohere --upgrade
        code:
          $ref: ./snippets/python-async/connector-get.py
      - language: java
        name: Cohere java SDK
        install: implementation 'com.cohere:cohere-java:1.0.4'
        code:
          $ref: ./snippets/java/app/src/main/java/ConnectorGet.java
      - language: node
        name: Cohere TypeScript SDK
        install: npm i cohere-ai
        code:
          $ref: ./snippets/node/connector-get.ts
      - language: curl
        name: cURL
        code:
          $ref: ./snippets/curl/connector-get.sh
