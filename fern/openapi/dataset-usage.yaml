get:
  x-fern-audiences: [public]
  summary: Get Dataset Usage
  operationId: get-dataset-usage
  description: View the dataset storage usage for your Organization. Each
    Organization can have up to 10GB of storage across all their users.
  tags: [/datasets]
  parameters:
    - $ref: "./types/RequestSource.yaml"
  x-fern-sdk-group-name: datasets
  x-fern-sdk-method-name: getUsage
  x-readme:
    samples-languages:
      - python
      - java
      - python
      - java
      - node
      - curl
      - go
    code-samples:
      - language: go
        name: Cohere Go SDK
        install: go get github.com/cohere-ai/cohere-go/v2
        code:
          $ref: "./snippets/go/dataset-usage-get/main.go"
      - language: python
        name: Sync
        install: python -m pip install cohere --upgrade
        code:
          $ref: ./snippets/python/dataset-usage-get.py
      - language: python
        name: Async
        install: python -m pip install cohere --upgrade
        code:
          $ref: ./snippets/python-async/dataset-usage-get.py
      - language: java
        name: Cohere java SDK
        install: implementation 'com.cohere:cohere-java:1.0.4'
        code:
          $ref: ./snippets/java/app/src/main/java/DatasetUsageGet.java
      - language: node
        name: Cohere TypeScript SDK
        install: npm i cohere-ai
        code:
          $ref: ./snippets/node/dataset-usage-get.ts
      - language: curl
        name: cURL
        code:
          $ref: ./snippets/curl/dataset-usage-get.sh
  responses:
    "400":
      $ref: "./errors/BadRequest.yaml"
    "401":
      $ref: "./errors/Unauthorized.yaml"
    "403":
      $ref: "./errors/Forbidden.yaml"
    "404":
      $ref: "./errors/NotFound.yaml"
    "422":
      $ref: "./errors/UnprocessableEntity.yaml"
    "429":
      $ref: "./errors/RateLimit.yaml"
    "498":
      $ref: "./errors/InvalidToken.yaml"
    "499":
      $ref: "./errors/RequestCancelled.yaml"
    "500":
      $ref: "./errors/InternalServerError.yaml"
    "501":
      $ref: "./errors/NotImplemented.yaml"
    "503":
      $ref: "./errors/ServiceUnavailable.yaml"
    "504":
      $ref: "./errors/GatewayTimeout.yaml"
    "200":
      description: A successful response.
      content:
        application/json:
          schema:
            type: object
            x-fern-audiences: ["public"]
            properties:
              organization_usage:
                type: number
                x-fern-audiences: ["public"]
                format: long
                description: The total number of bytes used by the organization.
