get:
  x-fern-audiences: [public]
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the embed job to retrieve.
      schema:
        type: string
        x-fern-audiences: [ 'public' ]
    - $ref: './types/RequestSource.yaml'
  summary: Fetch an Embed Job by ID
  operationId: get-embed-job
  tags: [/embed-jobs]
  x-fern-sdk-group-name: embed-jobs
  x-fern-sdk-method-name: get
  x-readme:
    samples-languages:
      - python
      - curl
    code-samples:
      - language: python
        name: Cohere Python SDK
        install: python -m pip install cohere
        code: |-
          import cohere
          co = cohere.Client('<<apiKey>>')

          # get embed job
          my_embed_job = co.get_embed_job('job_id')

          print(my_embed_job)
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './types/EmbedJob.yaml'
      headers:
        X-API-Warning:
          schema:
            type: string
            x-fern-audiences: [ "public" ]
          description: Warning message for potentially incorrect usage of the API
    '400':
      description: Bad Request
    '404':
      description: Not Found
    '500':
      description: Internal Server Error
  description: This API retrieves the details about an embed job started by the same user.

