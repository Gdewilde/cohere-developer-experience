get:
  x-fern-audiences: [public]
  summary: List Connectors
  tags: [/connectors]
  operationId: list-connectors
  x-fern-sdk-method-name: list
  x-fern-sdk-group-name: connectors
  description: Returns a list of connectors ordered by descending creation date
    (newer first). See ['Managing your
    Connector'](/docs/managing-your-connector) for more
    information.
  parameters:
    - name: limit
      in: query
      description: Maximum number of connectors to return [0, 100].
      schema:
        default: 30
        type: number
        x-fern-audiences: ['public']
    - name: offset
      in: query
      description: Number of connectors to skip before returning results [0, inf].
      schema:
        default: 0
        type: number
        x-fern-audiences: ['public']
    - $ref: './types/RequestSource.yaml'
  responses:
    '400':
      $ref: "./errors/BadRequest.yaml"
    '401':
      $ref: "./errors/Unauthorized.yaml"
    '403':
      $ref: "./errors/Forbidden.yaml"
    '404':
      $ref: "./errors/NotFound.yaml"
    '422':
      $ref: "./errors/UnprocessableEntity.yaml"
    '429':
      $ref: './errors/RateLimit.yaml'
    '498':
      $ref: "./errors/InvalidToken.yaml"
    '499':
      $ref: "./errors/RequestCancelled.yaml"
    '500':
      $ref: "./errors/InternalServerError.yaml"
    '501':
      $ref: "./errors/NotImplemented.yaml"
    '503':
      $ref: "./errors/ServiceUnavailable.yaml"
    '504':
      $ref: "./errors/GatewayTimeout.yaml"
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './types/ListConnectorsResponse.yaml'
  x-readme:
    samples-languages:
      - python
      - java
      - python
      - java
      - node
      - curl
      - go
    code-samples:
      - language: go
        name: Cohere Go SDK
        install: go get github.com/cohere-ai/cohere-go/v2
        code:
          $ref: './snippets/go/connectors-list/main.go'
      - language: python
        name: Sync
        install: python -m pip install cohere --upgrade
        code:
          $ref: ./snippets/python/connectors-list.py
      - language: python
        name: Async
        install: python -m pip install cohere --upgrade
        code:
          $ref: ./snippets/python-async/connectors-list.py
      - language: java
        name: Cohere java SDK
        install: implementation 'com.cohere:cohere-java:1.0.4'
        code:
          $ref: ./snippets/java/app/src/main/java/ConnectorsList.java
      - language: node
        name: Cohere TypeScript SDK
        install: npm i cohere-ai
        code:
          $ref: ./snippets/node/connectors-list.ts
      - language: curl
        name: cURL
        code:
          $ref: ./snippets/curl/connectors-list.sh
post:
  x-fern-audiences: [public]
  summary: Create a Connector
  tags: [/connectors]
  operationId: create-connector
  x-fern-sdk-method-name: create
  x-fern-sdk-group-name: connectors
  description: |-
    Creates a new connector. The connector is tested during registration and will cancel registration when the test is unsuccessful. See ['Creating and Deploying a Connector'](/docs/creating-and-deploying-a-connector) for more information.
  parameters:
    - $ref: './types/RequestSource.yaml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: './types/CreateConnectorRequest.yaml'
    required: true
  responses:
    '400':
      $ref: "./errors/BadRequest.yaml"
    '401':
      $ref: "./errors/Unauthorized.yaml"
    '403':
      $ref: "./errors/Forbidden.yaml"
    '404':
      $ref: "./errors/NotFound.yaml"
    '422':
      $ref: "./errors/UnprocessableEntity.yaml"
    '429':
      $ref: './errors/RateLimit.yaml'
    '498':
      $ref: "./errors/InvalidToken.yaml"
    '499':
      $ref: "./errors/RequestCancelled.yaml"
    '500':
      $ref: "./errors/InternalServerError.yaml"
    '501':
      $ref: "./errors/NotImplemented.yaml"
    '503':
      $ref: "./errors/ServiceUnavailable.yaml"
    '504':
      $ref: "./errors/GatewayTimeout.yaml"
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './types/CreateConnectorResponse.yaml'
  x-readme:
    samples-languages:
      - python
      - java
      - python
      - java
      - node
      - curl
      - go
    code-samples:
      - language: go
        name: Cohere Go SDK
