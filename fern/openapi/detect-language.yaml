post:
  x-fern-audiences: [public]
  summary: Detect Language
  operationId: detect-language
  parameters:
    - $ref: './types/RequestSource.yaml'
  x-readme:
    samples-languages:
      - python
      - curl
      - node
    code-samples:
      - language: node
        name: Cohere TypeScript SDK
        install: npm i cohere-ai
        code: |-
          const { CohereClient } = require("cohere-ai");

          const cohere = new CohereClient({
              token: "<<apiKey>>",
          });

          (async () => {
            const detectLanguage = await cohere.detectLanguage({
                texts: ["Hello world", "Здравствуй, Мир"],
            });
            
            console.log(detectLanguage);
          })();
      - language: python
        name: Cohere Python SDK
        install: python -m pip install cohere
        code: |-
          import cohere
          co = cohere.Client('<<apiKey>>')

          response = co.detect_language(
            texts=['Hello world', "'Здравствуй, Мир'"]
          )
          print(response)
  responses:
    '200':
      description: OK
      headers:
        X-API-Warning:
          schema:
            type: string
            x-fern-audiences: [ "public" ]
          description: Warning description for incorrect usage of the API
      content:
        application/json:
          schema:
            type: object
            x-fern-audiences: [ "public" ]
            properties:
              results:
                type: array
                x-fern-audiences: [ "public" ]
                description: 'List of languages, one per input text'
                items:
                  type: object
                  x-fern-audiences: [ "public" ]
                  properties:
                    language_name:
                      type: string
                      x-fern-audiences: [ "public" ]
                    language_code:
                      type: string
                      x-fern-audiences: [ "public" ]
                readOnly: true
              meta:
                $ref: './types/ApiMeta.yaml'
                x-fern-audiences: [ "public" ]
          examples:
            Example:
              description: "This is a sample response for the inputs ['hello world', 'Здравствуй, Мир']"
              value:
                results:
                  - language_name: English
                    language_code: en
                  - language_name: Russian
                    language_code: ru
                meta:
                  api_version:
                    version: '1'
  description: This endpoint identifies which language each of the provided texts is written in.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          x-fern-audiences: [ "public" ]
          properties:
            texts:
              type: array
              x-fern-audiences: [ "public" ]
              description: List of strings to run the detection on.
              minItems: 1
              items:
                type: string
                x-fern-audiences: [ "public" ]
              writeOnly: true
            model:
              type: string
              x-fern-audiences: [ "public" ]
              description: |-
                The identifier of the model to generate with.
              writeOnly: true
          required:
            - texts
        examples:
          Example:
            value:
              texts:
                - Hello world
                - 'Здравствуй, Мир'
