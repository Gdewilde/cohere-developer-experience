get:
  x-fern-audiences: [public]
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the embed job to retrieve.
      schema:
        type: string
        x-fern-audiences: ['public']
    - $ref: './types/RequestSource.yaml'
  summary: Fetch an Embed Job
  operationId: get-embed-job
  tags: [/embed-jobs]
  x-fern-sdk-group-name: embed-jobs
  x-fern-sdk-method-name: get
  x-readme:
    samples-languages:
      - python
      - java
      - python
      - java
      - node
      - curl
      - go
    code-samples:
      - language: go
        name: Cohere Go SDK
        install: go get github.com/cohere-ai/cohere-go/v2
        code:
          $ref: './snippets/go/emebed-jobs-get/main.go'
      - language: python
        name: Sync
        install: python -m pip install cohere --upgrade
        code:
          $ref: ./snippets/python/emebed-jobs-get.py
      - language: python
        name: Async
        install: python -m pip install cohere --upgrade
        code:
          $ref: ./snippets/python-async/emebed-jobs-get.py
      - language: java
        name: Cohere java SDK
        install: implementation 'com.cohere:cohere-java:1.0.4'
        code:
          $ref: ./snippets/java/app/src/main/java/EmbedJobsGet.java
      - language: node
        name: Cohere TypeScript SDK
        install: npm i cohere-ai
        code:
          $ref: ./snippets/node/emebed-jobs-get.ts
      - language: curl
        name: cURL
        code:
          $ref: ./snippets/curl/emebed-jobs-get.sh
  responses:
    '400':
      $ref: "./errors/BadRequest.yaml"
    '401':
      $ref: "./errors/Unauthorized.yaml"
    '403':
      $ref: "./errors/Forbidden.yaml"
    '404':
      $ref: "./errors/NotFound.yaml"
    '422':
      $ref: "./errors/UnprocessableEntity.yaml"
    '429':
      $ref: './errors/RateLimit.yaml'
    '498':
      $ref: "./errors/InvalidToken.yaml"
    '499':
      $ref: "./errors/RequestCancelled.yaml"
    '500':
      $ref: "./errors/InternalServerError.yaml"
    '501':
      $ref: "./errors/NotImplemented.yaml"
    '503':
      $ref: "./errors/ServiceUnavailable.yaml"
    '504':
      $ref: "./errors/GatewayTimeout.yaml"
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './types/EmbedJob.yaml'
      headers:
        X-API-Warning:
          schema:
            type: string
            x-fern-audiences: ['public']
          description: Warning message for potentially incorrect usage of the API
  description: This API retrieves the details about an embed job started by the same user.
