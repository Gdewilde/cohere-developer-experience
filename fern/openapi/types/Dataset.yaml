type: object
required:
  - id
  - name
  - created_at
  - updated_at
  - dataset_type
  - validation_status
properties:
  id:
    type: string
    x-fern-audiences: ['public']
    description: The dataset ID
  name:
    type: string
    x-fern-audiences: ['public']
    description: The name of the dataset
  created_at:
    type: string
    x-fern-audiences: ['public']
    format: date-time
    description: The creation date
  updated_at:
    type: string
    x-fern-audiences: ['public']
    format: date-time
    description: The last update date
  dataset_type:
    x-fern-audiences: ['public']
    $ref: './DatasetType.yaml'
  validation_status:
    x-fern-audiences: ['public']
    $ref: './DatasetValidationStatus.yaml'
  validation_error:
    type: string
    x-fern-audiences: ['public']
    description: Errors found during validation
  schema:
    type: string
    x-fern-audiences: ['public']
    description: the avro schema of the dataset
  required_fields:
    type: array
    x-fern-audiences: ['public']
    items:
      type: string
      x-fern-audiences: ['public']
  preserve_fields:
    type: array
    x-fern-audiences: ['public']
    items:
      type: string
      x-fern-audiences: ['public']
  dataset_parts:
    type: array
    x-fern-audiences: ['public']
    items:
      $ref: './DatasetPart.yaml'
    description: the underlying files that make up the dataset
  validation_warnings:
    type: array
    x-fern-audiences: ['public']
    items:
      type: string
      x-fern-audiences: ['public']
    description: warnings found during validation
  parse_info:
    $ref: './ParseInfo.yaml'
  metrics:
    $ref: './Metrics.yaml'
