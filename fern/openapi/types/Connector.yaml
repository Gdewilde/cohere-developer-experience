description: |-
  A connector allows you to integrate data sources with the '/chat' endpoint to create grounded generations with citations to the data source.
  documents to help answer users.
type: object
required:
  - id
  - name
  - created_at
  - updated_at
properties:
  id:
    type: string
    x-fern-audiences: ['public']
    description: |-
      The unique identifier of the connector (used in both `/connectors` & `/chat` endpoints).
      This is automatically created from the name of the connector upon registration.
  organization_id:
    type: string
    x-fern-audiences: ['public']
    description: |-
      The organization to which this connector belongs. This is automatically set to
      the organization of the user who created the connector.
  name:
    type: string
    x-fern-audiences: ['public']
    description: A human-readable name for the connector.
  description:
    type: string
    x-fern-audiences: ['public']
    description: A description of the connector.
  url:
    type: string
    x-fern-audiences: ['public']
    description: The URL of the connector that will be used to search for documents.
  created_at:
    type: string
    x-fern-audiences: ['public']
    format: date-time
    description: The UTC time at which the connector was created.
  updated_at:
    type: string
    x-fern-audiences: ['public']
    format: date-time
    description: The UTC time at which the connector was last updated.
  excludes:
    description: A list of fields to exclude from the prompt (fields remain in the document).
    type: array
    x-fern-audiences: ['public']
    items:
      type: string
      x-fern-audiences: ['public']
  auth_type:
    description: 'The type of authentication/authorization used by the connector. Possible values: [oauth, service_auth]'
    type: string
    x-fern-audiences: ['public']
    format: enum
  oauth:
    $ref: './ConnectorOAuth.yaml'
    x-fern-audiences: ['public']
    description: The OAuth 2.0 configuration for the connector.
  auth_status:
    type: string
    x-fern-audiences: ['public']
    enum: [valid, expired]
    description: The OAuth status for the user making the request. One of ["valid", "expired", ""]. Empty string (field is omitted) means the user has not authorized the connector yet.
  active:
    type: boolean
    x-fern-audiences: ['public']
    description: Whether the connector is active or not.
  continue_on_failure:
    type: boolean
    x-fern-audiences: ['public']
    description: Whether a chat request should continue or not if the request to this connector fails.
