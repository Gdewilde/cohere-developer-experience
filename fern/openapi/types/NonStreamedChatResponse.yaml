required:
  - text
properties:
  text:
    type: string
    x-fern-audiences: ['public']
    minLength: 1
    description: Contents of the reply generated by the model.
  generation_id:
    type: string
    x-fern-audiences: ['public']
    format: uuid
    description: Unique identifier for the generated reply. Useful for submitting feedback.
  citations:
    type: array
    x-fern-audiences: ['public']
    minItems: 0
    description: Inline citations for the generated reply.
    items:
      $ref: './ChatCitation.yaml'
  documents:
    type: array
    x-fern-audiences: ['public']
    minItems: 0
    description: Documents seen by the model when generating the reply.
    items:
      $ref: './ChatDocument.yaml'
  is_search_required:
    type: boolean
    x-fern-audiences: ['public']
    description: Denotes that a search for documents is required during the RAG flow.
  search_queries:
    type: array
    x-fern-audiences: ['public']
    description: Generated search queries, meant to be used as part of the RAG flow.
    items:
      $ref: './ChatSearchQuery.yaml'
  search_results:
    type: array
    x-fern-audiences: ['public']
    minItems: 0
    description: Documents retrieved from each of the conducted searches.
    items:
      $ref: './ChatSearchResult.yaml'
  finish_reason:
    x-fern-audiences: ['public']
    $ref: './FinishReason.yaml'
  tool_calls:
    x-fern-audiences: ['public']
    type: array
    items:
      $ref: './ToolCall.yaml'
  chat_history:
    type: array
    x-fern-audiences: ['public']
    minItems: 0
    items:
      $ref: './Message.yaml'
    description: |
      A list of previous messages between the user and the model, meant to give the model conversational context for responding to the user's `message`.
  prompt:
    # Undocumented but present in the SDK:
    x-internal: true
    x-fern-audiences: ['public']
    type: string
    description: The prompt that was used. Only present when `return_prompt` in the request is set to true.

  meta:
    $ref: './ApiMeta.yaml'
    x-fern-audiences: ['public']
