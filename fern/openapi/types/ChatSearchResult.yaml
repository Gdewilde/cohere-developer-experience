type: object
required:
  - connector
  - document_ids
properties:
  search_query:
    $ref: './ChatSearchQuery.yaml'
    x-fern-audiences: ['public']
  connector:
    description: |
      The connector from which this result comes from.
    $ref: './ChatSearchResultConnector.yaml'
    x-fern-audiences: ['public']
  document_ids:
    description: |
      Identifiers of documents found by this search query.
    type: array
    x-fern-audiences: ['public']
    minLength: 0
    items:
      type: string
      x-fern-audiences: ['public']
      minLength: 1
  error_message:
    description: |
      An error message if the search failed.
    type: string
    x-fern-audiences: ['public']
  continue_on_failure:
    description: |
      Whether a chat request should continue or not if the request to this connector fails.
    type: boolean
    x-fern-audiences: ['public']
