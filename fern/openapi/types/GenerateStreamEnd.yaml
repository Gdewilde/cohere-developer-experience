allOf:
  - $ref: './GenerateStreamEvent.yaml'
  - type: object
    required:
      - is_finished
      - finish_response
      - response
    properties:
      is_finished:
        x-fern-audiences: ['public']
        type: boolean
      finish_reason:
        x-fern-audiences: ['public']
        $ref: './FinishReason.yaml'
      response:
        type: object
        x-fern-audiences: ['public']
        required:
          - id
        properties:
          id:
            x-fern-audiences: ['public']
            type: string
          prompt:
            x-fern-audiences: ['public']
            type: string
          generations:
            x-fern-audiences: ['public']
            type: array
            items:
              $ref: './SingleGenerationInStream.yaml'
