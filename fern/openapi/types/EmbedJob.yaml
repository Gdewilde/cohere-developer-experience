type: object
required:
  - job_id
  - status
  - created_at
  - input_dataset_id
  - model
  - truncate
properties:
  job_id:
    type: string
    x-fern-audiences: ['public']
    description: ID of the embed job
  name:
    type: string
    x-fern-audiences: ['public']
    description: The name of the embed job
  status:
    type: string
    x-fern-audiences: ['public']
    description: The status of the embed job
    enum:
      - processing
      - complete
      - cancelling
      - cancelled
      - failed
  created_at:
    type: string
    x-fern-audiences: ['public']
    description: The creation date of the embed job
    format: date-time
  input_dataset_id:
    type: string
    x-fern-audiences: ['public']
    description: ID of the input dataset
  output_dataset_id:
    type: string
    x-fern-audiences: ['public']
    description: ID of the resulting output dataset
  model:
    type: string
    x-fern-audiences: ['public']
    description: ID of the model used to embed
  truncate:
    type: string
    x-fern-audiences: ['public']
    description: The truncation option used
    enum:
      - START
      - END
  meta:
    $ref: './ApiMeta.yaml'
    x-fern-audiences: ['public']
