type: object
required:
  - job_id
properties:
  job_id:
    type: string
    x-fern-audiences: ['public']
  created_at:
    type: string
    x-fern-audiences: ['public']
    description: Time of job creation in RFC3339 format
    format: date-time
    example: '2023-04-28T21:00:56.646257Z'
    readOnly: true
  embeddings_url:
    type: string
    x-fern-audiences: ['public']
    description: The input file URL used for the job
    readOnly: true
  input_dataset_id:
    type: string
    x-fern-audiences: ['public']
    description: The input dataset ID used for the job
    readOnly: true
  min_cluster_size:
    type: integer
    x-fern-audiences: ['public']
    description: The parameter used in the job creation. Please refer to the job creation endpoint for more details
    readOnly: true
  n_neighbors:
    type: integer
    x-fern-audiences: ['public']
    description: The parameter used in the job creation. Please refer to the job creation endpoint for more details
    readOnly: true
  is_deterministic:
    type: boolean
    x-fern-audiences: ['public']
    description: The parameter used in the job creation. Please refer to the job creation endpoint for more details
    readOnly: true
  status:
    type: string
    x-fern-audiences: ['public']
    enum:
      - 'unknown'
      - 'processing'
      - 'failed'
      - 'complete'
      - 'queued'
  is_final_state:
    type: boolean
    x-fern-audiences: ['public']
    description: A boolean indicating whether the job is in a final state, whether completed or failed
    readOnly: true
  output_clusters_url:
    type: string
    x-fern-audiences: ['public']
    description: The output file URL for the clusters (signed url that expires)
    readOnly: true
  output_outliers_url:
    type: string
    x-fern-audiences: ['public']
    description: The output file URL for the outliers (signed url that expires)
    readOnly: true
  clusters:
    type: array
    x-fern-audiences: ['public']
    description: The list of cluster summaries for the job
    readOnly: true
    items:
      $ref: './Cluster.yaml'
  error:
    type: string
    x-fern-audiences: ['public']
  meta:
    $ref: './ApiMeta.yaml'
    x-fern-audiences: ['public']
description: Response for getting a cluster job.
