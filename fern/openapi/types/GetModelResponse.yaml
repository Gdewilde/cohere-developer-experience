description: |-
  Contains information about the model and which API endpoints it can be used with.
type: object
properties:
  name:
    type: string
    x-fern-audiences: ['public']
    description: |-
      Specify this name in the `model` parameter of API requests to use your chosen model.
  endpoints:
    type: array
    x-fern-audiences: ['public']
    items:
      $ref: './CompatibleEndpoint.yaml'
    description: |-
      The API endpoints that the model is compatible with.
  finetuned:
    type: boolean
    x-fern-audiences: ['public']
    description: |-
      Whether the model has been fine-tuned or not.
  context_length:
    type: number
    x-fern-audiences: ['public']
    description: |-
      The maximum number of tokens that the model can process in a single request. Note that not all of these tokens are always available due to special tokens and preambles that Cohere has added by default.
  tokenizer_url:
    type: string
    x-fern-audiences: ['public']
    description: |-
      Public URL to the tokenizer's configuration file.
  default_endpoints:
    type: array
    x-fern-audiences: ['public']
    items:
      $ref: './CompatibleEndpoint.yaml'
    description: |-
      The API endpoints that the model is default to.

  # The following field should only be available to cohere users. The type is generated currently by fern but not used, which is not ideal (this is private).
  # config:
  #   $ref: './ModelConfig.yaml'
  #   x-fern-audiences: [ "private" ]
  #   description: |-
  #     Internal model config information. This field is only available to users with the `admin` role.
