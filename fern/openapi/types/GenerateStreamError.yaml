allOf:
  - $ref: './GenerateStreamEvent.yaml'
  - type: object
    required:
      - is_finished
      - finish_reason
      - err
    properties:
      index:
        x-fern-audiences: ['public']
        type: integer
        description: Refers to the nth generation. Only present when `num_generations` is greater than zero.
      is_finished:
        x-fern-audiences: ['public']
        type: boolean
      finish_reason:
        x-fern-audiences: ['public']
        $ref: './FinishReason.yaml'
      err:
        x-fern-audiences: ['public']
        type: string
        description: Error message
