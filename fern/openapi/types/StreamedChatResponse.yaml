description: StreamedChatResponse is returned in streaming mode (specified with `stream=True` in the request).
oneOf:
  - $ref: './ChatStreamStartEvent.yaml'
  - $ref: './ChatSearchQueriesGenerationEvent.yaml'
  - $ref: './ChatSearchResultsEvent.yaml'
  - $ref: './ChatTextGenerationEvent.yaml'
  - $ref: './ChatCitationGenerationEvent.yaml'
  - $ref: './ChatToolCallsGenerationEvent.yaml'
  - $ref: './ChatStreamEndEvent.yaml'
  - $ref: './ChatToolCallsChunkEvent.yaml'
discriminator:
  propertyName: event_type
  mapping:
    'stream-start': './ChatStreamStartEvent.yaml'
    'search-queries-generation': './ChatSearchQueriesGenerationEvent.yaml'
    'search-results': './ChatSearchResultsEvent.yaml'
    'text-generation': './ChatTextGenerationEvent.yaml'
    'citation-generation': './ChatCitationGenerationEvent.yaml'
    'tool-calls-generation': './ChatToolCallsGenerationEvent.yaml'
    'stream-end': './ChatStreamEndEvent.yaml'
    'tool-calls-chunk': './ChatToolCallsChunkEvent.yaml'
