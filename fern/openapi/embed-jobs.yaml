post:
  x-fern-audiences: [public]
  parameters:
    - $ref: './types/RequestSource.yaml'
  summary: Create an Embed Job
  operationId: create-embed-job
  tags: [/embed-jobs]
  x-fern-sdk-group-name: embed-jobs
  x-fern-sdk-method-name: create
  x-readme:
    samples-languages:
      - python
      - java
      - python
      - java
      - node
      - curl
      - go
    code-samples:
      - language: go
        name: Cohere Go SDK
        install: go get github.com/cohere-ai/cohere-go/v2
        code:
          $ref: './snippets/go/embed-jobs-post/main.go'
      - language: python
        name: Sync
        install: python -m pip install cohere --upgrade
        code:
          $ref: ./snippets/python/embed-jobs-post.py
      - language: python
        name: Async
        install: python -m pip install cohere --upgrade
        code:
          $ref: ./snippets/python-async/embed-jobs-post.py
      - language: java
        name: Cohere java SDK
        install: implementation 'com.cohere:cohere-java:1.0.4'
        code:
          $ref: ./snippets/java/app/src/main/java/EmbedJobsPost.java
      - language: node
        name: Cohere TypeScript SDK
        install: npm i cohere-ai
        code:
          $ref: ./snippets/node/embed-jobs-post.ts
      - language: curl
        name: cURL
        code:
          $ref: ./snippets/curl/embed-jobs-post.sh
  responses:
    '400':
      $ref: "./errors/BadRequest.yaml"
    '401':
      $ref: "./errors/Unauthorized.yaml"
    '403':
      $ref: "./errors/Forbidden.yaml"
    '404':
      $ref: "./errors/NotFound.yaml"
    '422':
      $ref: "./errors/UnprocessableEntity.yaml"
    '429':
      $ref: './errors/RateLimit.yaml'
    '498':
      $ref: "./errors/InvalidToken.yaml"
    '499':
      $ref: "./errors/RequestCancelled.yaml"
    '500':
      $ref: "./errors/InternalServerError.yaml"
    '501':
      $ref: "./errors/NotImplemented.yaml"
    '503':
      $ref: "./errors/ServiceUnavailable.yaml"
    '504':
      $ref: "./errors/GatewayTimeout.yaml"
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './types/CreateEmbedJobResponse.yaml'
      headers:
        X-API-Warning:
          schema:
            type: string
            x-fern-audiences: ['public']
          description: Warning description for incorrect usage of the API
  description: This API launches an async Embed job for a
    [Dataset](/docs/datasets) of type `embed-input`. The
    result of a completed embed job is new Dataset of type `embed-output`, which
    contains the original text entries and the corresponding embeddings.
  requestBody:
    content:
      application/json:
        schema:
          $ref: './types/CreateEmbedJobRequest.yaml'

