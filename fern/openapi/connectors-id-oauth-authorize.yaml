post:
  x-fern-audiences: [public]
  summary: Authorize with oAuth
  tags: [/connectors]
  description: Authorize the connector with the given ID for the connector oauth
    app.  See ['Connector
    Authentication'](/docs/connector-authentication) for
    more information.
  operationId: oAuthAuthorize-connector
  x-fern-sdk-method-name: oAuthAuthorize
  x-fern-sdk-group-name: connectors
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the connector to authorize.
      schema:
        type: string
        x-fern-audiences: ['public']
    - name: after_token_redirect
      in: query
      description: The URL to redirect to after the connector has been authorized.
      schema:
        type: string
        x-fern-audiences: ['public']
    - $ref: './types/RequestSource.yaml'
  responses:
    '400':
      $ref: "./errors/BadRequest.yaml"
    '401':
      $ref: "./errors/Unauthorized.yaml"
    '403':
      $ref: "./errors/Forbidden.yaml"
    '404':
      $ref: "./errors/NotFound.yaml"
    '422':
      $ref: "./errors/UnprocessableEntity.yaml"
    '429':
      $ref: './errors/RateLimit.yaml'
    '498':
      $ref: "./errors/InvalidToken.yaml"
    '499':
      $ref: "./errors/RequestCancelled.yaml"
    '500':
      $ref: "./errors/InternalServerError.yaml"
    '501':
      $ref: "./errors/NotImplemented.yaml"
    '503':
      $ref: "./errors/ServiceUnavailable.yaml"
    '504':
      $ref: "./errors/GatewayTimeout.yaml"
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: './types/OAuthAuthorizeResponse.yaml'
  x-readme:
    samples-languages:
      - python
      - java
      - python
      - java
      - node
      - curl
      - go
    code-samples:
      - language: go
        name: Cohere Go SDK
        install: go get github.com/cohere-ai/cohere-go/v2
        code:
          $ref: './snippets/go/connectors-id-oauth-authorize-post/main.go'
      - language: python
        name: Sync
        install: python -m pip install cohere --upgrade
        code:
          $ref: ./snippets/python/connectors-id-oauth-authorize-post.py
      - language: python
        name: Async
        install: python -m pip install cohere --upgrade
        code:
          $ref: ./snippets/python-async/connectors-id-oauth-authorize-post.py
      - language: java
        name: Cohere java SDK
        install: implementation 'com.cohere:cohere-java:1.0.4'
        code:
          $ref: ./snippets/java/app/src/main/java/ConnectorsIdOauthAuthorizePost.java
      - language: node
        name: Cohere TypeScript SDK
        install: npm i cohere-ai
        code:
          $ref: ./snippets/node/connectors-id-oauth-authorize-post.ts
      - language: curl
        name: cURL
        code:
          $ref: ./snippets/curl/connectors-id-oauth-authorize-post.sh
